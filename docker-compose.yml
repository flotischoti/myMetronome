services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: mymetronome-db
    environment:
      POSTGRES_USER: dbadmin
      POSTGRES_PASSWORD: LocalPassword123!
      POSTGRES_DB: mymetronome
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U dbadmin -d postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mymetronome-app
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: production
      POSTGRES_PRISMA_URL: postgresql://dbadmin:LocalPassword123!@postgres:5432/mymetronome?schema=public&sslmode=disable
      POSTGRES_URL_NON_POOLING: postgresql://dbadmin:LocalPassword123!@postgres:5432/mymetronome?schema=public&sslmode=disable
      TOKEN_KEY: local-dev-secret-key
      WEBSITE_HOSTNAME: localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "npx prisma migrate deploy && node server.js"

volumes:
  postgres_data:
