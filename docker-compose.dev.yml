# Docker Compose for local development - PostgreSQL only
# Use this when developing the app locally with npm run dev

services:
  postgres:
    image: postgres:16-alpine
    container_name: mymetronome-db-dev
    environment:
      POSTGRES_USER: dbadmin
      POSTGRES_PASSWORD: LocalPassword123!
      POSTGRES_DB: mymetronome
    ports:
      - '5432:5432'
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U dbadmin -d postgres']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_dev_data:
