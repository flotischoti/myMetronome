name: CI/CD Pipeline

on:
  push:
    branches:
      - dev

env:
  AZURE_WEBAPP_NAME: my-metronome-webapp
  AZURE_RESOURCE_GROUP: myMetronome-rg
  ACR_NAME: mymetronomeacrbrhvzl1v
  IMAGE_NAME: mymetronome

jobs:
  # Job 1: Run tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Jest tests
        run: npm run test -- --ci
        env:
          NODE_ENV: test
          TOKEN_KEY: testsecret

  # Job 2: Build and push Docker image
  build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    outputs:
      image-tag: ${{ steps.meta.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=dev-
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

  # Job 3: Run Database Migrations
  migrate:
    name: Run Database Migrations
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Update Migration Job Image
        run: |
          az containerapp job update \
            --name migration-job \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --image ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ needs.build.outputs.image-tag }}

      - name: Start Migration Job
        run: |
          echo "ğŸ”„ Starting database migration..."
          EXECUTION_NAME=$(az containerapp job start \
            --name migration-job \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --query name \
            --output tsv)

          echo "Migration execution: $EXECUTION_NAME"

          # Wait for completion (max 5 minutes)
          for i in {1..60}; do
            STATUS=$(az containerapp job execution show \
              --name migration-job \
              --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
              --job-execution-name $EXECUTION_NAME \
              --query properties.status \
              --output tsv)
            
            echo "Migration status: $STATUS"
            
            if [ "$STATUS" = "Succeeded" ]; then
              echo "âœ… Migration completed successfully!"
              break
            elif [ "$STATUS" = "Failed" ]; then
              echo "âŒ Migration failed!"
              az containerapp job execution show \
                --name migration-job \
                --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
                --job-execution-name $EXECUTION_NAME
              exit 1
            fi
            
            sleep 5
          done

      - name: Logout from Azure
        if: always()
        run: az logout

  # Job 4: Deploy to Azure Container Apps
  deploy:
    name: Deploy to Azure Container Apps
    needs: [build, migrate]
    runs-on: ubuntu-latest
    environment:
      name: production

    steps:
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Update Container App with new image
        run: |
          echo "ğŸš€ Deploying new container version..."
          az containerapp update \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --image ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ needs.build.outputs.image-tag }}

      - name: Get Container App URL
        id: get-url
        run: |
          URL=$(az containerapp show \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --query properties.configuration.ingress.fqdn \
            --output tsv)
          echo "url=https://$URL" >> $GITHUB_OUTPUT
          echo "ğŸŒ Application URL: https://$URL"

      - name: Verify Deployment
        run: |
          echo "ğŸ” Verifying deployment..."
          sleep 10

          REVISION=$(az containerapp revision list \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --query "[?properties.active].name | [0]" \
            --output tsv)

          echo "âœ… Active revision: $REVISION"

      - name: Logout from Azure
        if: always()
        run: az logout

  # Job 5: Notify deployment status
  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [build, migrate, deploy]
    if: always()
    steps:
      - name: Deployment Success
        if: needs.deploy.result == 'success'
        run: |
          echo "âœ… Deployment successful!"
          echo "ğŸ—ï¸  Image: ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ needs.build.outputs.image-tag }}"
          echo "ğŸ“Š Migration: ${{ needs.migrate.result }}"
          echo "ğŸš€ Deploy: ${{ needs.deploy.result }}"

      - name: Deployment Failed
        if: needs.deploy.result == 'failure' || needs.migrate.result == 'failure'
        run: |
          echo "âŒ Deployment failed!"
          echo "ğŸ“Š Migration: ${{ needs.migrate.result }}"
          echo "ğŸš€ Deploy: ${{ needs.deploy.result }}"
          exit 1
